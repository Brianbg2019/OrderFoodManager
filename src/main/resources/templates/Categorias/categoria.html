<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
    <head>
        <title th:fragment="titulo">Categorias</title>
    </head>
    <body>
        <div th:fragment="contenido">

                <div class="container">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h2><b>Categorias</b></h2>
                                    </div>
                                    <div class="col-sm-6" style="margin-left: 955px; margin-bottom: 10px;">
                                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                                class="material-icons">&#xE147;</i><span>Nueva Categoria</span></a>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Categoria</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i : ${items}">
                                        <td></td>
                                        <td th:text="$i.idCategoria}"></td>
                                        <td th:text="${i.nombreCategoria}"></td>
                                        <td>
                                            <a href="#editEmployeeModal" th:href="@{'/categoria/modificar/' + ${i.idCategoria}}" class="edit" data-toggle="modal"><i class="material-icons"
                                                    data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                                            <a href="#deleteEmployeeModal" th:href="@{'/categoria/eliminar/' + ${i.idCategoria}}" class="Eliminar" data-toggle="modal"><i
                                                    class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                        </td>
                                    </tr>
            
                                </tbody>
                            </table>
                            <div class="clearfix">
                                <ul class="pagination">
                                    <li class="page-item disabled"><a href="#">Previous</a></li>
                                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
            
                    <!--PARA AGREGAR UN NUEVO PRODUCTO-->
            
            
                    <div id="addEmployeeModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form th:action="@{/categoria/verificar}" method="post">
                                    <div class="modal-header">
                                        <h4 class="modal-title">AGREGAR CATEGORIA</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Categoria</label>
                                            <input type="text" name="nombreCategoria" autocomplete="off" class="form-control" required>
                                        </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                        <input type="submit" class="btn btn-success" value="Agregar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            
            
                    <!--EDITAR-->
                    <div id="editEmployeeModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form action="/categoria/modificar">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Editar Categoria</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Id</label>
                                            <input type="number" th:value="${items.idCategoria}" name="idCategoria">
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre Producto</label>
                                            <input th:value="${items.nombreCategoria}" type="text" name="nombreCategoria" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-info" value="Guardar">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            
            
                    <!--ELIMINAR PRODUCTO-->
                    <div id="deleteEmployeeModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form>
                                    <div class="modal-header">
                                        <h4 class="modal-title">Eliminar Producto</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <p>¿Esta seguro de eliminar este producto?</p>
                                        <p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                        <input type="submit" class="btn btn-danger" value="Eliminar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
