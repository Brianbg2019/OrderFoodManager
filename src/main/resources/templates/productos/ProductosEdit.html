<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar producto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
		<div class="container">
                <h1 class="text-center mt-4">Modificar</h1>
                <form action="/producto/modificar" method="POST">
                    <div class="form-group row">
                            <label for="id" class="col-sm-12 col-form-label">Id:</label>
                            <div class="col-sm-12">
                                <input th:value="${items.idProducto}" type="number" class="form-control" name="idProducto" id="idProducto" >
                            </div>
                        </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Producto:</label>
                        <div class="col-sm-12">
                            <input th:value="${items.nombreProducto}" type="text" class="form-control" name="nombreProducto" id="nombreProducto" placeholder="Nombre del producto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Categor√≠a:</label>
                        <div class="col-sm-12">
                            <select name="categoria" id="categoria" class="form-control">
                                <div th:each="c:${categorias}">
                                   <option th:if="${c.idCategoria==items.idCategoria.idCategoria}" selected  th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                                   <option th:if="${c.idCategoria!=items.idCategoria.idCategoria}"   th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>                        
                                </div>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Precio:</label>
                        <div class="col-sm-12">
                            <input th:value="${items.precio}" type="number" class="form-control" name="precio" id="precio" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a name="regresar" id="regresar" class="btn btn-danger" href="/producto/listar" role="button">Regresar</a>
                        </div>
                    </div>
                </form>
            </div> 
</body>
</html>
