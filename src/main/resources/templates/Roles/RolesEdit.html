<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modificar</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container" >
                <h1 class="text-center mt-4">Editar</h1>
                <form action="/roles/modificar" method="POST">
                    <div class="form-group row">
                            <label for="id" class="col-sm-12 col-form-label">Id:</label>
                            <div class="col-sm-12">
                               <input th:value="${items.idRol}" type="number" class="form-control" name="idRol" id="idRol" >
                            </div>
                        </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-12 col-form-label">Nombre:</label>
                        <div class="col-sm-12">
                            <input th:value="${items.rol}" type="text" class="form-control" name="rol" id="nombreCategoria" placeholder="Rol">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a name="regresar" id="regresar" class="btn btn-danger" href="/roles/listar" role="button">Regresar</a>
                        </div>
                    </div>
                </form>
            </div>  
</body>
</html>
