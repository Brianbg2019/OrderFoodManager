<!DOCTYPE html>

<head>

<title th:fragment="titulo">Usuarios</title>

<body>
    <div th:fragment="contenido">
        <!--VISTA PARA EL LISTADO Y AGREGADO-->
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="row justify-content-center align-items-center col-10 offset-1">
                            <h2><b>Empleados</b></h2>
                        </div>
                        <div class="col-sm-6" style="margin-left: 955px; margin-bottom: 10px;">
                            <a href="#addEmpleado" class="btn btn-success" data-toggle="modal"><i
                                    class="material-icons">&#xE147;</i><span>Nuevo Empleado</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
						<tr class="thead-dark">
							<th>Id</th>
							<th>Nombre</th>
							<th>DUI</td>
							<th>Teléfono</th>
							<th>Cargo</th>
							<th>Editar</th>
							<th>Borrar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="i : ${items}">
							<td th:text="${i.idUsuario}"></td>
							<td th:text="${i.nombre}"></td>
							<td th:text="${i.dui}"></td>
							<td th:text="${i.telefono}"></td>
							<td th:text="${i.idRol.rol}"></td>
							<td><!--  a name="modificar" id="modificar" class="btn btn-outline-warning" th:href="@{'/usuario/modificar/' + ${i.idProducto}}" role="button">Editar</a--></td>
							<td><!-- a class="btn btn-outline-danger delete" th:href="@{'/usuario/eliminar/' + ${i.idProducto}}">Eliminar</a--></td>
						</tr>
					</tbody>
                </table>
                <div class="clearfix">
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item active"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--PARA AGREGAR UN NUEVO PRODUCTO-->


        <div id="addEmpleado" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/usuario/guardar}" method="post">
                        <div class="modal-header">
                            <h4 class="modal-title">NUEVO EMPLEADO</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="nombre" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° DUI</label>
                                <input type="text" name="dui" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>N° Telefono</label>
                                <input type="text" name="telefono" autocomplete="off" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="rol" class="col-sm-2 control-label">Cargo</label>
                                <!--<input type="number" name="categoria" class="form-control" required>-->
                                <select name="rol" id="rol" class="form-control" required>
                                <option th:each="r:${roles}" th:value="${r.idRol}" th:text="${r.rol}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-success" value="Agregar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
